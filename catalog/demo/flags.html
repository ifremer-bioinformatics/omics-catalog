<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>World Country Flags</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    recordName: "Flags",
    categoryTextWidth: 135,
    source: {
      dirPath: 'http://asset.keshif.me/data/',
      fileType: 'csv',
      tables: "flags"
//      gdocId: '0Ai6LdDWgaqgNdHRpMDlwUTlZc0NqNHJjc1VEeXV3MEE',
    },
    summaries: [
      { name: "Continent",
        catLabel: {
          1: "North America",
          2: "South America",
          3: "Europe",
          4: "Africa",
          5: "Asia",
          6: "Oceania"
        } },
      { name: "Zone", collapsed: true,
        catLabel: {
          1: "North East",
          2: "South East",
          3: "South West",
          4: "North West",
        } },
      { name: "Language",
        value: function(){ return (this.Language===9)?10:this.Language; },
        catLabel: {
          1: "English",
          2: "Spanish",
          3: "French",
          4: "German",
          5: "Slavic",
          6: "Other Indo-European",
          7: "Chinese",
          8: "Arabic",
          9: "Others",
          10: "Others",
          11: "Portuguese",
        } },
      { name: "Religion",
        catLabel: {
          0: "Catholic",
          1: "Other Christian",
          2: "Muslim",
          3: "Buddhist",
          4: "Hindu",
          5: "Ethnic",
          6: "Diverse",
          7: "Others",
        } },
      { name: "Flag Date", panel: 'left', value: "Independence", timeFormat: "%m/%d/%Y" },
      { name: "Flag Color",  panel: 'right',
        value: function(){
          var toRet = [];
          if(this.Red) toRet.push("Red");
          if(this.Green) toRet.push("Green");
          if(this.Blue) toRet.push("Blue");
          if(this.Gold) toRet.push("Gold / Yellow");
          if(this.White) toRet.push("White");
          if(this.Black) toRet.push("Black");
          if(this.Orange) toRet.push("Orange / Brown");
          return toRet;
        }, },
      { name: "Flag Shape", panel: 'right',
        value: function(){
          var toRet = [];
          if(this.Circles) toRet.push("Circle");
          if(this.Crosses) toRet.push("Crosses");
          if(this.Saltires) toRet.push("Saltire");
          if(this.Quarters) toRet.push("Quarter");
          if(this.Sunstars) toRet.push("Sun / star");
          if(this.Crescent) toRet.push("Crescent");
          if(this.Triangle) toRet.push("Triangle");
          return toRet;
        }, },
      { name: "Number of Bars", value: "Bars", panel: 'right' },
      { name: "Number of Stripes", panel: 'right', unitName: "strp",
        value: function(){ if(this.Stripes!==0) return this.Stripes; } },
      { name: "Other", collapsed: true, panel: 'right',
        value: function(){
          var toRet = [];
          if(this.Text!==0) toRet.push("Text");
          if(this.Icon!==0) toRet.push("Icon");
          if(this.Animate!==0) toRet.push("Animate");
          return toRet;
        }
      }
    ],
    recordDisplay: {
      sortBy: {name: 'Flag Date', inverse: true},
      displayType: 'grid',
      textSearch: "Country",
      recordView: function(){
        return "<img src='http://asset.keshif.me/img/"+this.Flag+"'><span class='title'>"+this.Country+"</span>";
      }
    }
  });
});
        </script>
<style id="kshfStyle">
.kshfRecord{
  width: 120px;
  padding: 3px;
}
.iteminfo a{
  color:#606060;
  font-style:italic;
}
.content img{
  display: block;
  margin-left: auto;
  margin-right: auto;
  padding: 3px;
  border: solid;
  border-color: #dddddd #aaaaaa #aaaaaa #dddddd;
  border-width: 1px 2px 2px 1px;
  border-radius: 10px;
  background-color: white;
  max-width: 100%;
  transition: background-color 300ms linear;
  -webkit-transition: background-color 300ms linear;
  -o-transition: background-color 300ms linear;
  -moz-transition: background-color 300ms linear;
}
.kshfRecord[highlight=true] .content img{
  background-color: orangered;
}
.content span.title{
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 2px;
  text-align: center;
  font-size: 0.8em;
}
</style>
	</head>
  <body>
    <div class="contents">
      <div id="demo_Browser"></div>
      </div>
  </body>
</html>
