    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    recordName: "Book Downloads",
    categoryTextWidth: 120,
    barChartWidth: 200,
    source: {
      url: "http://bl.ocks.org/d3noob/a0cbcddc6bf0eb9569fe",
      dirPath: "http://asset.keshif.me/data/",
      fileType: "json",
      tables: "bookdownloads"
    },
    onLoad: function(){
      this.records.forEach(function(record){ record.data = moment(record.data, "YYYY-MM-DD HH:mm:ss"); });
    },
    summaries: [
      { name: "Hour",  value: function(){ return this.hour();   }, panel: 'bottom', unitName: ":00" },
      { name: "Time",  value: function(){ return new Date(this);}, panel: 'bottom' },
      { name: "Day",   value: function(){ return this.day();    }, panel: 'right' , catSortBy: "id", catLabel: _demo.DayOfWeek },
      { name: "Month", value: function(){ return this.month();  }, panel: 'middle', catSortBy: "id", catLabel: _demo.Month },
      { name: "Year",  value: function(){ return this.year();   }, panel: 'right' , catSortBy: "id" }
    ]
  });
});
    </script>
