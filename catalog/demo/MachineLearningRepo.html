<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Machine Learning Repository at UCI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    categoryTextWidth: 150,
    source: {
      gdocId: '1Gd8phYnKktQnhVNRFqGgVd4R2gx7Q2_YaGxdFub0VWM',
      tables: "Datasets"
    },
    summaries: [
      { name: "Attribute Types", catSplit: ", " },
      { name: "Data Types", catSplit: ", " },
      { name: "Default Task", catSplit: ", " },
      { name: "# Attributes", panel: "right" },
      { name: "# Instances", panel: "right" },
      { name: "Area", collapsed: true, panel: "left" },
      { name: "Year Donated", timeFormat: "%Y", layout: "right" }
    ],
    recordDisplay: {
      sortBy: "Year Donated",
      sortColWidth: 70,
      textSearch: "Name",
      recordView: function(){
        return this.Name + 
          " <a href='https://archive.ics.uci.edu/ml/datasets/"+this.Name+"' target='_blank' class='link'>Open</a>";
      }
    }
  });
});
</script>
<style id="kshfStyle">
.link{
  font-weight: 300;
  font-size: 0.6em;
  background-color: #E4E4E4;
  padding: 1px 2px;
  text-decoration: none;
  border-radius: 5px;
  color: black;
  vertical-align: top;
  border: solid 1px lightgray;
  margin-top: 2px;
  display: inline-block;
}
.link:hover{ 
  color: orangered; 
  border-color: orangered;
}
</style>
	</head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle" align="center">Machine Learning Datasets Repository</div>
      <div id="demo_Browser"></div>
      </div>

    <div id="demo_Infobox">
      Data from
      <a href="https://archive.ics.uci.edu/ml/datasets.html" target='_blank'>
        UC Irvine Machine Learning Repository</a>.
      </div>
  </body>
</html>
