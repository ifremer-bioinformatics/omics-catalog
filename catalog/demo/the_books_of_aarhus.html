<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>The Books of Aarhus</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
$(document).ready( function() {
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 160,
    leftPanelLabelWidth: 150,
    middlePanelLabelWidth: 150,
    recordName: "Loans",
    source: {
      url: "http://odaa.datavis.dk/pivot-viz/",
      dirPath: 'http://asset.keshif.me/data/',
      fileType: 'csv',
      tables: "20150202_inventoryLargeCompress_loan"
    },
    metric: "count",
    summaries: [
      { name: "Location", value: "location" },
      { name: "Day of Week", value: "weekday", catSortBy: function(){ return 1*this.id.substr(0,1);} },
      { name: "Hour", value: "hour", panel: "bottom" },
      { name: "Language", value:"language", panel: "middle" },
      { name: "Dk5", value:"dk5", panel: "middle" },
      { name: "Material", value:"material", panel: "middle" }
    ]
  });
});
    </script>
<style id="kshfStyle">
#demo_Browser{
  width: 800px;
  height: 650px;
}
</style>
  </head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle">Book Loans in Aarhus Library</div>
      <div id="demo_Browser"></div>
      </div>
  </body>
</html>
