  <head>
    <title>Where to retire?</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 200,
    leftPanelLabelWidth: 470,
    rightPanelLabelWidth: 120,
    source: {
      gdocId: '1zBeXIBtbJsYwm1TLPWtzBcqm4WCK21sYSm7Gql7EfZE',
      tables: "Regions",
      callback: function(){ US_States.loadGeo(this); }
    },
    summaries: [
      { name: "State", 
        panel: "left", viewAs: "map",
        catLabel: function(){ return US_States.index_code[this.id].name; },
        catMap  : function(){ if(this.id!=="HI" && this.id!=="AK") return US_States.index_code[this.id].geo; } 
        },
      { name: "Median Home Value", value: "Home Value", unitName: "$", panel: "left"},
      { name: "Population", catSortBy: [ "1,000-10,000", "10,000-25,000", "25,000-50,000", "50,000+"], panel: "right" },
      { name: "Population over 65", unitName: "%", panel: "right"},
      { name: "Pleasent Days per Year", unitName: "days", panel: "right"},
      { name: "Access to Healthcare", panel: "right"},
      { name: "Access to Entertainment", panel: "right"},
      { name: "Crime", panel: "right"}
    ],
    recordDisplay: {
      sortBy: "Index", 
      sortColWidth: 80,
      textSearch: "Region Name",
      recordView: function(d){ return this["Region Name"]+", "+this.State; }
    }
  });
});
    </script>
<style id="kshfStyle">
#demo_Browser{ height: calc(100vh - 100px); }
</style>

      </div>

      </div>
