    <script type="text/javascript">
google.charts.setOnLoadCallback( function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    recordName: "Presidents",
    categoryTextWidth: 160,
    source: {
      gdocId: '0Ai6LdDWgaqgNdG1WX29BanYzRHU4VHpDUTNPX3JLaUE',
      tables: {name: "Presidents", id:"Position"},
      callback: function(){ US_States.loadGeo(this); }
    },
    summaries: [
      "Party",
      { name: "State of Birth", catMap: function(){ return US_States.index_name[this.id].geo; } },
      { name: "Occupation" },
      { name: "College", panel: 'right' },
      { name: "Religion", panel: 'right' },
      { name: "Notes", panel: 'right' },
      { name: "Age at inaguration", panel: 'right' },
      { name: "Term Start", panel: 'bottom' }
    ],
    recordDisplay: {
      displayType: 'grid',
      textSearch: "Name",
      recordView: function(){ 
        return "<a href='http://www.whitehouse.gov/about/presidents/"+this.Link+"' target='_blank'>"+
          "<img src='"+this.Image+"' style='display: block; width: 100%'></a>";
      }
    }
  });
});
    </script>
