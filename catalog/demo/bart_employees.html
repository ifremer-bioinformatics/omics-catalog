<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>BART Employee Salaries</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 80,
    leftPanelLabelWidth: 220,
    rightPanelLabelWidth: 270,
    recordName: "Employees",
    source: {
      url: "http://blog.vctr.me/bart/",
      dirPath: 'http://asset.keshif.me/data/',
      fileType: 'csv',
      tables: "bart_employees"
    },
    summaries: [
      { name: "Job Family" },
      { name: "Union" },
      { name: "Title" },
      { name: "Total Salary", value:"TCOE", unitName:'$', panel:'right' },
      { name: "Base Salary", value:"Base", unitName:'$', panel:'right' },
      { name: "Overtime Salary", value:"OT", unitName:'$', panel:'right' },
      { name: "Medical, Dental, Vision", value:"MDV", unitName:'$', panel:'right' },
      { name: "Other Salary", value: "Other", unitName:'$', collapsed: true, panel:'right' },
      { name: "ER Salary", value:'ER', unitName:'$', collapsed:true, panel:'right' },
      { name: "EE Salary", value:'EE', unitName:'$', collapsed:true, panel:'right' },
      { name: "DC Salary", value:'DC', unitName:'$', intervalScale:'log', collapsed:true, panel:'right' },
      { name: "Source", panel: 'right' }
    ],
    recordDisplay: {
      sortColWidth: 70,
      sortBy: "Total Salary",
      textSearch: "Name",
      recordView: function(){ return this.Name+" <span class='empTitle' >"+this.Title+"</span>"; }
    }
  });
});
    </script>
<style id="kshfStyle">
.empTitle{
  display:inline-block;
  font-size: 0.8em;
  color: gray;
}
.empTitle:before{
  content: " - ";
}
</style>
  </head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle">Salary of Bay Area Rapid Transit (BART) Employees</div>
      <div id="demo_Browser"></div>
      </div>

    <div id="demo_Infobox">
      Data Re-Vis, from
      <a href='http://vctr.me/' target='_blank'>Victor Powell</a>'s 
      <a href='http://blog.vctr.me/bart/' target='_blank'>Visualization</a>.
      </div>
  </body>
</html>
