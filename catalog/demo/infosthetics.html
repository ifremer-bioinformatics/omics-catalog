	<head>
		<title>5 Years of Infosthetics</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/demo.css" type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    categoryTextWidth: 100,
    rightPanelLabelWidth: 90,
    source: {
      gdocId: '0Ai6LdDWgaqgNdFhuMXh0V1E2Wk5tU19JaDltUWVMVnc',
      tables: ["Posts", "Authors"]
    },
    summaries: [
      { name: "Category", catSplit: "," },
      { name: "Author", catTableName: "Authors", catLabel: "Name", collapsed: true },
      { name: "# Comments",  value: '# of Comments' },
      { name: "Date", panel: 'bottom' }
    ],
    recordDisplay: {
      sortBy: { name: 'Date', inverse: true },
      textSearch: "Title",
      displayType: 'grid',
      maxVisibleItems_Default: 50,
      recordView: function(){
          return "<a target='_blank' href='"+this.URL+"'><img src='"+this.Img+"'>"+
            "<span class='subTitle' style='margin-left:3px;'>"+this.Title+"</span></a>";
      }
    }
  });
});
        </script>
<style id="kshfStyle">
.kshfRecord{ width: 20%; }
.content{ padding: 3px; }
div.content a{
  vertical-align: top;
  color: #496B86;
}
div.content img{
  display: block;
  margin-left: auto;
  margin-right: auto;
  padding: 3px;
  border: solid;
  border-color: #dddddd #aaaaaa #aaaaaa #dddddd;
  border-width: 1px 2px 2px 1px;
  border-radius: 10px;
  background-color: white;
  width: 90%;
  transition: background-color 300ms linear;
  -webkit-transition: background-color 300ms linear;
  -o-transition: background-color 300ms linear;
  -moz-transition: background-color 300ms linear;
}
div.kshfRecord[highlight=true] div.content img{
  background-color: orangered;
}
div.content span.title{
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 2px;
  text-align: center;
  font-size: 0.8em;
}
</style>
  </head>
  <body>
    <div class="contents">
      <div id="demo_Browser"></div>
      </div>
  </body>
</html>
