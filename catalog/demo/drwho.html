<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Doctor Who villains &amp; monsters since 1963</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
google.charts.setOnLoadCallback( function () {
  browser = new kshf.Browser({
    recordName: "Villains",
    domID: "#demo_Browser",
    categoryTextWidth: 200,
    source: {
      gdocId: '0AonYZs4MzlZbdHJNSVh6clE4MVR4OHhqZWs4WGpSZlE',
      tables: "TELEVIZED VILLAINS"
    },
    summaries:[
      { name: "Doctor actor", catSplit: /\b,\s+/ },
      { name: "Motivation", value: 'Motivation (invasion earth, kill humans, etc)', catSplit: /\b,\s+/, panel: "right" },
      { name: "Story titles", catSplit: /\b,\s+/ },
      { name: "Total Stories", value: function(){ return this['Story titles'].length; } },
      { name: "1st Appearance", value: "Year first", timeFormat: "%Y", panel: 'bottom' }
    ],
    itemDisplay:{
      sortColWidth: 40,
      sortBy: '1st Appearance',
      textSearch: 'Villain',
      recordView: 'Villain'
    }
  });
});
    </script>
	</head>
  <body>
    <div class="contents">
      <div id="demo_Browser"></div>
      </div>
    </body>
</html>
