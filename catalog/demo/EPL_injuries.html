    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 90,
    leftPanelLabelWidth: 130,
    rightPanelLabelWidth: 120,
    source: {
      url: 'http://vizwiz.blogspot.com/2014/10/arsenal-injuries.html',
      gdocId: '1sdEtJ5oVQPzUx_wpxQNSIQ_SPUp-NcFXq3TUNeMgeX0',
      tables: "Injuries"
    },
    summaries: [
      { name: "Team" },
      { name: "Player" },
      { name: "Injury", panel: 'right' },
      { name: "Season", panel: 'right', catSortBy: function(){ return parseInt(this.id.substr(0,4)); }, },
      { name: "Month", panel: 'right', value: function(){ return this.Date.getMonth(); },
        catSortBy: "id", catLabel: _demo.Month, collapsed: true },
      { name: "Date", panel: 'bottom' }
    ],
    recordDisplay: {
      sortBy: "Date",
      displayType: 'grid',
      textSearch: "Player",
      recordView: function(){
        var img = "<img class='thumbImg' src='http://asset.keshif.me/img/EPL/"+this.Team.replace(" ","_")+".svg'>";
        return "<span class='thumbnail'>"+img+"</span><span class='subTitle'>"+this.Player+"</span>";
      }
    }
  }
  );
});
    </script>
<style id="kshfStyle">
.kshfRecord{ width: 70px; }
.content{ text-align: center; }
.subTitle{ text-align: center; }
.thumbnail{ min-height: 90px; }
.thumbImg{
  position: absolute;
  bottom: 0px;
  left: 5%;
}
</style>
