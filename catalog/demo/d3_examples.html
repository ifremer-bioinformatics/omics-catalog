<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>D3 Examples</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
    
    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    categoryTextWidth: 150,
    barChartWidth: 100,
    recordName: "D3 Examples",
    source: {
      url: "http://christopheviau.com/d3list/gallery.html",
      dirPath: 'http://asset.keshif.me/data/',
      fileType: "csv",
      tables: "d3_gallery"
    },
    summaries: [
      {name: "Visualization Type", value: "visualizationType", catSplit: "; "},
      {name: "Author", value: "author", catSplit: "; "}
    ],
    recordDisplay: {
      sortBy: {name: "-", value: function(){ return ((this.thumbnail!=="")?10000:0)+this.id; }},
      textSearch: "Title",
      displayType: 'grid',
      detailsToggle: 'off',
      recordView: function(){
        return "<a target='_blank' href='"+this.url+"' class='thumbnail'>"+
          "<img class='thumbImg' src='"+this.thumbnail  +"'></a>"+
          "<span class='title'>"+this.title+"</span> <span class='author'>"+this.author+"</span> "+
          "<span class='tags'>"+this.visualizationType+"</span>";
      }
    }
  });
});
    </script>
<style id="kshfStyle">
.kshfRecord{ width: 150px; }
.content{ padding: 3px; }
.thumbnail{ height: 105px; }
.author{
  font-size: 0.9em;
  font-weight: 400;
}
.author:before{
  content: " by ";
  font-weight: 100;
}
.tags{
  font-size: 0.7em;
  display: block;
  color: gray;
}
.tags:before{  content: "Tags: "; }
.title{ display: inline !important; }
</style>
  </head>
  <body>
    <div class="contents"><div id="demo_Browser"></div></div>

    <div id="demo_Infobox">
      Data collected by <a href="http://christopheviau.com/d3list/gallery.html" target='_blank'>Christophe Viau</a>.
      </div>
  </body>
</html>
