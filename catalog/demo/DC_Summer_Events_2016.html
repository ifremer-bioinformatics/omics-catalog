    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    itemName: "Listings",
    source: {
      gdocId: "1r38zEXSGoE3kmqO_s9xzOqXFugvV2zzOzijt9mbNLQo",
      tables: "Events"
    },
    summaries: [
      { name: "Type", catSplit: ";" },
      { name: "Topic", catSplit: ";" },
/*      { name : "Time Features", collapsed: true, panel: 'right',
        value: function(){
          var r=[];
          if(this["All Day"]) r.push("All Day");
          return r;
        } },*/
      { name : "Agency", panel: 'right', collapsed: true },
      { name : "Cost", panel: 'right' },
      { name : "Audience",
        value: function(){
          var r=[];
          if(this['Females Only'])
            r.push('Females Only');
          if(this['Males Only'])
            r.push('Males Only');
          if(this['Parents Only'])
            r.push('Parents Only');
          if(this['Foster Youth Only'])
            r.push('Foster Youth Only');
          if(this['Court Invited Youth Only'])
            r.push('Court Invited Youth Only');
          if(this['LGBTQ'])
            r.push('LGBTQ');
          if(this['All Ages'])
            r.push('All Ages');
          if(this['All Audience'])
            r.push('All Audience');
          if(this['Children'])
            r.push('Children');
          if(this['Children & Youth'])
            r.push('Children & Youth');
          if(this['Educators'])
            r.push('Educators');
          if(this['Families'])
            r.push('Families');
          if(this['Infants/Toddler'])
            r.push('Infants/Toddler');
          if(this['Professionals'])
            r.push('Professionals');
          if(this['Parents'])
            r.push('Parents');
          if(this['Returning Citizens'])
            r.push('Returning Citizens');
          if(this['Seniors'])
            r.push('Seniors');
          if(this['Students'])
            r.push('Students');
          if(this['Teens'])
            r.push('Teens');
          if(this['Visitors'])
            r.push('Visitors');
          if(this['Young Adults'])
            r.push('Young Adults');
          if(this['Open to the Public'])
            r.push('Open to the Public');
          if(this['Outreach'])
            r.push('Outreach');
          if(this['Maximize Reach'])
            r.push('Maximize Reach');
          return r;
        }
        },
      { name: "Sports", collapsed: true,
        value: function(){
          var r=[];
          if(this["Athletic"])
            r.push("Athletic");
          if(this['Recreation/Fitness'])
            r.push('Recreation/Fitness');
          if(this["Marathon/Run/Walk"])
            r.push("Marathon/Run/Walk");
          if(this['Health & Wellness'])
            r.push('Health & Wellness');
          if(this['Summer Camp'])
            r.push('Summer Camp');
          return r;
        }
        },
      { name: "Entertainment", collapsed: true,
        value: function(){
          var r=[];
          if(this["Block Party"])
            r.push("Block Party");
          if(this["Festival/Fair"])
            r.push("Festival/Fair");
          if(this['Movie Night'])
            r.push('Movie Night');
          if(this['Performance/Screening'])
            r.push('Performance/Screening');
          if(this['Arts & Culture'])
            r.push('Arts & Culture');
          if(this['Food/Meals'])
            r.push('Food/Meals');
          if(this['History & Tourism'])
            r.push('History & Tourism');
          return r;
        } },
      { name: "Education", collapsed: true,
        value: function(){
          var r=[];
          if(this['Training Class'])
            r.push('Training Class');
          if(this['Entrepreneurship'])
            r.push('Entrepreneurship');
          if(this['Job/Training'])
            r.push('Job/Training');
          if(this['Jobs/Employment'])
            r.push('Jobs/Employment');
          if(this['Education'])
            r.push('Education');
          if(this["Conference"])
            r.push("Conference");
          return r;
        } },
      { name: "Start Date", panel: "middle"},
      { name: "Expected Attendee Count", value: "EXPECTED_NUMBER_OF_ATTENDEES", panel: "right"},
      { name: "Ward", panel: "right"},
      { name: "PSA", panel: "right", collapsed: true},
      { name: "Day of Week", panel: "right",
        value: function(){ if(this["Start Date"]) return this["Start Date"].getDay(); },
        catSortBy: "id", catLabel: _demo.DayOfWeek
      }
      
/*
      if(this['Volunteer Opportunity'])
        r.push('Volunteer Opportunity');
      if(this['Ciltren & Youth'])
        r.push('Ciltren & Youth');
      if(this['Safety'])
        r.push('Safety');*/
    ],
    leftPanelLabelWidth: 160,
    rightPanelLabelWidth: 160,
    middlePanelLabelWidth: 160,
    recordDisplay: {
      sortBy: "Start Date",
      sortColWidth: 70,
      textSearch: "Name",
      recordView: function(){
        return "<a href='"+this.Webpage+"' target='_blank'>"+this.Name+"</a>";
      }
    }
  });
});
    </script>
