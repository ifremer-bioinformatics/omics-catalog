<style id="kshfStyle">
.content {

}

}
.content:hover:after {

}
.content:after {
  color: #ccc;
  content: close-quote;
  font-size: 4em;
  margin-right: 0.1em;
  margin-left: -0.1em;
  vertical-align: -0.5em;
  line-height: 0px;
}
.kshfRecord[details=true] .content{

}
.kshfRecord .content{

}
