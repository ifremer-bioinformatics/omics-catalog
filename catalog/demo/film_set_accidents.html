    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  var printPeopleIcons = function(v){
    var str="";
    for(var i=0; i<v; i++) str+="<i class='fa fa-male'></i>";
    return str;
  };

  browser = new kshf.Browser({
    domID: "#demo_Browser",
    categoryTextWidth: 150,
    source: {
      url: "http://spreadsheets.latimes.com/film-set-accidents/",
      gdocId: '1ooCfrHUY0stGmrMK84Dh3RkgXBkmKCMU5tIB7VNRpss',
      tables: "Accidents"
    },
    summaries: [
      { name: "Injury type" },
      { name: "Injury source" },
      { name: "Company" },
      { name: "Injuries", unitName: "ppl", panel: "right" },
      { name: "Fatalities", unitName: "ppl", panel: "right" },
      { name: "Fine", intervalScale: "log", unitName: "$", panel: "right" },
      { name: "State", catLabel: function(){return getStateName(this.id);}, panel: "right", collapsed: true },
      { name: "Date", panel: "bottom" }
    ],
    recordDisplay: {
      sortColWidth: 70,
      sortBy: 'Date',
      recordView: function(){
        return "<span style='color: red'>"+printPeopleIcons(this.Fatalities) +"</span>"+
          "<span>"+printPeopleIcons(this.Injuries)+"</span>"+  
          " " + this.Description;
      }
    }
  });
});
    </script>
<style id="kshfStyle">

  height: calc(100vh - 100px);
