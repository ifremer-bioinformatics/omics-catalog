<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Titanic Passengers</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    categoryTextWidth: 150,
    source: {
      gdocId: '0Ai6LdDWgaqgNdDYwWXo4djNmOHk4b1pUUlZMTjltTHc',
      tables: "Passengers"
    },
    summaries: [
      { name: "Survived", value: "survived", catLabel: function(){ return (this.id)?'Yes':'No'; } },
      { name: "Class", value: "pclass",
        /* 1st-2nd-3rd => 1-2-3 */
        catSortBy: function(){ return 1*this.id.substr(0,1); } },
      { name: "Sex", value: "sex", catLabel: function(){ return this.id+" "+getIcon(this.id); }, },
      { name: "Age", value: "age", panel:'bottom', showPercentile: true },
      { name: "Embarked", value: "embarked" },
      { name: "Room", value: "room", collapsed: true }
    ],
    recordDisplay: {
      sortBy: 'Age',
      sortColWidth: 30,
      textSearch: "name",
      recordView: "name"
    }
  });
});
    </script>
<style id="kshfStyle">
#demo_Browser {
  width: 750px;
  height: 700px;
}
</style>
  </head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle">Passengers of Titanic</div>
      <div id="demo_Browser"></div>
      </div>
  </body>
</html>
