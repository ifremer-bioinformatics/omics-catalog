<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Time Magazine Covers</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">
    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 90,
    leftPanelLabelWidth: 160,
    rightPanelLabelWidth: 120,
    source: {
      gdocId: '1M9M_iYxO0lqvEfsV8ENJLbA7xfdWCD7dv4Gh6C5M2oE',
      tables: "Covers"
    },
    summaries: [
      { name: "Categories", catSplit: "," },
      { name: "Credits", panel: 'right' },
      { name: "Month", panel: 'right', catLabel: _demo.Month, catSortBy: "id",
        value: function(){ if(this.Date) return this.Date.getMonth(); } },
      { name: "Date",  panel: 'bottom' }
    ],
    recordDisplay: {
      sortBy: 'Date',
      sortColWidth: 120,
      displayType: 'grid',
      textSearch: "Info",
      recordView: function(){ 
        return "<a target='_blank' href='http://content.time.com"+this.MagazineURL+"'>"+
          "<img class='thumbImg' src='"+this.Thumbnail_2+"'></a>"+
          "<span class='subTitle'>"+d3.timeFormat("%B %d, %Y")(this.Date)+"</span>"+
          "<span class='title'>"+this.MagazineTitle+"</span>";
      }
    }
  });
});
    </script>
<style id="kshfStyle">
.kshfRecord[highlight=true]{
  background-color: orangered !important;
}
.kshfRecord[highlight=true] .content img{
  border-color: orangered;
  border-width: 3px;
}
.kshfRecord:hover{
  z-index: 200 !important;
}
.kshfRecord .content img:hover{
  transform: scale(1.5);
}
.itemRow{
  width: 100% !important;
}
.kshfRecord > .itemRow{
  overflow: visible !important;
}
.content{
  margin-bottom: 5px;
  position: relative;
}
.kshfRecord{
  max-width: 150px;
  overflow: visible !important;
}
.content img.thumbImg{
  border: solid;
  border-color: black;
  border-width: 1px;
  border-radius: 0px;
  width: 100%;
  transition: all 200ms linear;
  -webkit-transition: all 200ms linear;
  -o-transition: all 200ms linear;
  -moz-transition: all 200ms linear;
}
</style>
  </head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle">Cover Pages of the Time Magazine (1923 - 2006)</div>
      <div id="demo_Browser"></div>
      </div>

    <div id="demo_Infobox">
      Data from <a href="http://content.time.com/time/coversearch/" target='_blank'>Time Magazine Cover search</a> and
      <a href="http://www.coverbrowser.com/covers/time/" target='_blank'>Cover Browser</a>.
      </div>
  </body>
</html>
