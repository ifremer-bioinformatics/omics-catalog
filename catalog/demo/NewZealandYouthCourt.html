<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>New Zealand Youth Court Data</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 130,
    recordName: "Court Cases",
    leftPanelLabelWidth: 150,
    middlePanelLabelWidth: 350,
    source: {
      url: "http://nzyouthcourt.meteor.com/",
      dirPath: 'http://asset.keshif.me/data/',
      fileType: "csv",
      tables: "NewZealandYouthCourtData"
    },
    summaries: [
      { name: "Offence", value: "offence", panel: "middle", catLabel:
        {
          1:"Homicide And Related Offences",
          2:"Acts Intended To Cause Injury",
          3:"Sexual Assault And Related Offences",
          4:"Dangerous Or Negligent Acts Endangering Persons",
          5:"Abduction, Harassment And Other Offences Against The Person",
          6:"Robbery, Extortion And Related Offences",
          7:"Unlawful Entry With Intent/Burglary, Break And Enter",
          8:"Theft And Related Offences",
          9:"Fraud, Deception And Related Offences",
         10:"Illicit Drug Offences",
         11:"Prohibited And Regulated Weapons And Explosives Offences",
         12:"Property Damage And Environmental Pollution",
         13:"Public Order Offences",
         14:"Traffic And Vehicle Regulatory Offences",
         15:"Offences Against Justice Procedures, Government Security And Government Operations",
         16:"Miscellaneous Offences"
        } },
      { name: "Year", value: "year", timeFormat: "%Y", panel: "middle" },
      { name: "Gender", value: "gender", catLabel: {F:"Female",M:"Male",X:"Unknown"} },
      { name: "Ethnicity", value: "ethnicity", 
        catLabel:{
          C:"European",
          M:"Maori",
          O:"Other",
          P:"Pacific People",
          X:"Unknown"
        }
      },
      { name: "Outcome", value: "outcome", 
        catLabel: {1:"Conviction", A:"Youth Court Proved", B:"Youth Court Discharge", C:"Withdrawn, not proved, other" } },
      { name: "Age", value: "age", panel: "left" },
    ],
  });
});
    </script>
  </head>
  <style id="kshfStyle">
    #demo_Browser{ max-width: 1100px;}
  </style>

    <div class="contents">
      <div id="demo_PageTitle">New Zealand Youth Court Data</div>

      </div>
  </body>
