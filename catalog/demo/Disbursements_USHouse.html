  <head>
    <title>Statement of Disbursements, 2016 Q1</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    categoryTextWidth: 250,
    barChartWidth: 150,
    itemName: "Disbursements",
    source: {
      url: "http://disbursements.house.gov/archive.shtml",
      dirPath: 'http://asset.keshif.me/data/',
      fileType: 'csv',
      tables: "JAN-MAR-2016-SOD-DETAIL-GRID",
    },
    summaries: [
      { name: "Program", value: "PROGRAM" },
      { name: "Category", value: "SORT SUBTOTAL DESCRIPTION" },
      { name: "Sort Sequence", value: "SORT SEQUENCE", collapsed: true },
      
      { name: "Spending Organization", value: "ORGANIZATION", panel: "right" },
      { name: "Vendor", value: function(){ var v= this["VENDOR NAME"]; if (v) return v.trim(); }, 
        panel: "right", minAggrValue: 100 },
      { name: "Data Source", value: "DATA SOURCE", collapsed: true, panel: "right" },

      { name: "Amount", panel: "middle", unitName: "$",
        value: function(){ return Math.max(2,Math.abs(this.AMOUNT)); } },

      { name: "Transaction Date", value: "TRANSACTION DATE", timeFormat: "%d-%b-%y", panel: "bottom" },
    ],
    recordDisplay: {
      sortBy: "Transaction Date",
      sortColWidth: 70,
      textSearch: "DESCRIPTION",
      recordView: "DESCRIPTION"
    }
  });
});
</script>
