document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 90,
    leftPanelLabelWidth: 200,
    source: {
      // http://zgrossbart.github.io/hborecycling/
      // https://github.com/zgrossbart/hborecycling
      url: "http://grantland.com/features/the-hbo-recycling-program/",
      callback: function(){
        this.primaryTableName = "Actors";
        kshf.dt.Actors = [];
        for(var actorName in HBO_data){
          kshf.dt.Actors.push( new kshf.Record( {'Name':actorName, "HBO_Shows":HBO_data[actorName]}, 'Name') );
        }
        this.loadCharts();
      }
    },
    summaries: ["HBO_Shows"],
    recordDisplay: {
      sortColWidth: 65,
      sortBy: { name: '# of Shows', value: function(){ return this.HBO_Shows.length; } },
      textSearch: "Name",
      recordView: function(d){
        // resize d based on # of shows!
        if(d.DOM.record) d.DOM.record.style.fontSize = (0.8+(this.HBO_Shows.length*0.1))+"em";
        return this.Name;
      }
    }
  });
