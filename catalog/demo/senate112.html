<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>U.S. Senate 112th Roll Data Browser</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

    <script type="text/javascript">
google.charts.setOnLoadCallback( function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    recordName: "Roll calls",
    source: {
      gdocId: '0Ai6LdDWgaqgNdHBjOG9NT2RiLVo4dERlWFlEZktRbXc',
      tables: "Senate112"
    },
    summaries: [
      { name: "Result" },
      { name: "Session", catSortBy: "id", catLabel: {1: "1st", 2: "2nd"} },
      { name: "Yea's", panel: 'right' },
      { name: "Nay's", panel: 'right' },
      { name: "Bill" },
      { name: "Vote Date", panel: 'bottom' }
    ],
    recordDisplay: {
      sortColWidth: 80,
      sortBy: 'Vote Date',
      textSearch: "Description",
      recordView: function(){
        var j;
        var str="";
        // description
            str+="<div class=\"iteminfo iteminfo_1\">"+
                "<a target=\"_blank\" href=\"http://www.senate.gov/legislative/LIS/roll_call_lists/roll_call_vote_cfm.cfm?"+
                "congress=112&session="+this.Session+"&vote=00"+this.Number+"\">"+this.Description+"<a/></div>";
        // bill
            str+="<div class=\"iteminfo iteminfo_2\">";
        // question
//                    str+="Question:"+this[5]+"</div>";
        // yay/nay
            str+="<div class=\"iteminfo iteminfo_2\">";
            var r=this['Yea\'s']/this['Nay\'s'];
            str+="<span style=\"color:"+((r>1)?"green":"red")+"\">";
            str+="Yays:"+this['Yea\'s'];
            str+=" Nays:"+this['Nay\'s'];
            str+="</span>";
            str+="</div>";
        return str;
      }
    }
  });
});
    </script>
<style id="kshfStyle">
.iteminfo a{
  color:#606060;
  font-style:italic;
}
#demo_Browser{
  height: 750px;
  width: 1282.5px;
}
</style>
	</head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle">112th U.S. Senate Roll Call Votes</div>
      <div id="demo_Browser"></div>
      </div>
  </body>
</html>
