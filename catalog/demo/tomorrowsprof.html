        <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
	browser = new kshf.Browser({
    domID: "#demo_Browser",
    categoryTextWidth: 300,
    source: {
      gdocId: '0Ai6LdDWgaqgNdFoxeFJscUR6MEMtekpSRTh1aEk2aXc',
      tables: "Posts"
    },
    summaries: [ 
      { name: "Category", panel: "middle", catLabel: {
          1: "Tomorrow's Academy",
          2: "Tomorrow's Graduate Students and Postdocs",
          3: "Tomorrow's Academic Careers",
          4: "Tomorrow's Teaching and Learning",
          5: "Tomorrow's Research",
        } },
      { name: "Date", panel:'middle',
        value: function(){
          var r =new Date(Date.now());
          r.setDate(r.getDate()-this.id*4);
          return r;
        } 
      }
    ],
    recordDisplay: {
      sortBy: "Date",
      sortColWidth: 65,
      textSearch: "Title",
      recordView: function(){
        return "<a href=\"http://cgi.stanford.edu/~dept-ctl/cgi-bin/tomprof/posting.php?ID="+this.id+"\" target=\"_blank\">"+this.Title+"<a/>";
      }
    }
  });
});
  </script>
