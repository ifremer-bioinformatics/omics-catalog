<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Brazil Credit Operations</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 90,
    leftPanelLabelWidth: 110,
    rightPanelLabelWidth: 200,
    recordName: "Credit Operations in Brazil",
    source: {
      url: 'http://fredericosar.github.io/credit-operations/',
      dirPath: 'http://asset.keshif.me/data/BrazilCreditOperations/',
      fileType: 'json',
      tables: "Data"
    },
    summaries: [
      { name: "Category" },
      { name: "Entitie's Type"},
      { name: "Creditor's Type" },
      { name: "State", panel: "middle" },
      { name: "Entity", panel: "middle", minAggrValue: 5 },
      { name: "Currency" },
      { name: "Date", timeFormat: "%m/%d/%Y", panel: 'bottom' },
      { name: "IBGE", panel: "left" },
      { name: "Finality", panel: "right" },
      { name: "Creditor", panel: "right" },
    ]
  });
});
    </script>
  </head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle"></div>
      <div id="demo_Browser"></div>
      </div>

    <div id="demo_Infobox">
      Re-Vis, data from 
        <a href="http://fredericosar.github.io/credit-operations/visualization.html" target='_blank'>
          http://fredericosar.github.io/credit-operations/</a>
        by
          Frederico Rocha, Anil Kumar Konasale Krishna, Anil Ravindra Mallapur, developed as part of 
          <a href='http://dataviscourse.net/2015/fame/' target='_blank'>Visualization CS-5630/CS-6630</a> course at 
          the University of Utah.
        </a>
    </div>
  </body>
</html>
