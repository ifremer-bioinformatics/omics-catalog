<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Diamonds</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 200,
    categoryTextWidth: 100,
    recordName: "Diamonds",
    source: {
      dirPath: 'http://asset.keshif.me/data/',
      fileType: 'csv',
      tables: "diamonds"
    },
    summaries: [
      { name: "Carat", value: "carat", description: "Weight of the diamond", panel: "middle", scaleType: 'linear' },
      { name: "Color",  value: "color" },
      { name: "Clarity",  value: "clarity", 
        description: "A measurement of how clear the diamond is (I1 (worst), SI1, SI2, VS1, VS2, VVS1, VVS2, IF (best))"  },
      { name: "Cut", value: "cut", panel: "left", description: "Quality of the cut" },
      { name: "Depth",  value: "depth", panel: "middle", scaleType: 'linear',
        description: "Total depth percentage = z / mean(x, y) = 2 * z / (x + y)" },
      { name: "Table",  value: "table", panel: "middle", scaleType: 'linear',
        description: "Width of top of diamond relative to widest point" },
      { name: "Price",  value: "price",  unitName: "$",  panel: "bottom" },
      { name: "Length (X)", value: "x", unitName: "mm", panel: "right" },
      { name: "Width (Y)", value: "y", unitName: "mm", panel: "right", skipZero: true },
      { name: "Depth (Z)", value: "z", unitName: "mm", panel: "right", skipZero: true }
    ]
  });
});
    </script>
  </head>
<style id="kshfStyle">
#demo_Browser{ max-height: 700px; }
</style>
  <body>
    <div class="contents">
      <div id="demo_Browser"></div>
      </div>

    <div id="demo_Infobox">
      <a href="https://vincentarelbundock.github.io/Rdatasets/datasets.html" target="_blank">
          Diamonds dataset, from R repository</a>
      </div>
  </body>
</html>
