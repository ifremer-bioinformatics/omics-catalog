    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 90,
    leftPanelLabelWidth: 160,
    rightPanelLabelWidth: 130,
    source: {
      gdocId: '1m5rA4VAT_K-hfowWw-67Mp_hnMagCuCmQUyGCFIIUPA',
      tables: "Prince Hits"
    },
    summaries: [
      { name: "Album" },
      { name: "Peak Position", panel: 'right' },
      { name: "Weeks on Chart", panel: 'right' },
      { name: "Last Week's Position", panel: 'right', collapsed: true },
      { name: "Date", panel: 'bottom' }
    ],
    recordDisplay: {
      sortColWidth: 40,
      sortBy: { name: "Peak Position", inverse: true},
      textSearch: "Song",
      recordView: function(){ 
        return "<div class='Song'>"+this.Song+"</div> "+
          "<span class='Album'>"+this.Album+"</span> - "+
          "<span class='Info'>"+
            "<i class='fa fa-calendar'></i>"+d3.timeFormat("%B %e, %Y")(this.Date)+" - "+
            "<i class='fa fa-history'></i>"+this['Weeks on Chart']+" weeks - "+
            "Peak <i class='fa fa-arrow-circle-o-up'></i>"+this['Peak Position']+" - "+
          "</span>";
      }
    }
  });
});
    </script>
