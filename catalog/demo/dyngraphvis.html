function loadData(browser){
    browser.primaryTableName = "Publications";

    kshf.dt.Publications = [];
    kshf.dt_id.Publications = {};

    $.ajax( {
        url: "http://asset.keshif.me/data/dyngraphviz.bib",
        async: false,
        success: function(bibdata){
            var entries = BibtexParser(bibdata);

            entries.entries.forEach(function(entry){
                var entryData = {};

                entryData.Key = entry.EntryKey;
                entryData.ImgURL = "./img/setvis/"+entryData.Key+".png";
                entryData.Type = entry.EntryType;
                entryData.Authors = [];
                if(entry.Fields.author) entryData.Authors = entry.Fields.author.split(" and ");
                entryData.Title = entry.Fields.title;
                entryData.Year = entry.Fields.year;
                if(typeof entryData.Year === 'string') entryData.Year = parseInt(entryData.Year);

                entryData.Paradigms = [];
                entryData.Applications = [];
                entryData.Type = [];
                entryData.Time = [];
                entryData.Evaluations = [];

                if(entry.Fields.keywords){
                    entry.Fields.keywords.split(", ").forEach(function(keyword){
                        keyword = keyword.split(":");
                        switch(keyword[0]){
                            case 'paradigm': entryData.Paradigms.push(keyword[1]); break;
                            case 'type': entryData.Type.push(keyword[1]); break;
                            case 'time': entryData.Time.push(keyword[1]); break;
                            case 'application': entryData.Applications.push(keyword[1]); break;
                            case 'evaluation': entryData.Evaluations.push(keyword[1]); break;
                        }
                    });
                }
                
                if(entry.Fields.journal)
                    entryData.Journal = entry.Fields.journal;
                else if(entry.Fields.booktitle)
                    entryData.Journal = entry.Fields.booktitle;

                var kshfItem = new kshf.Record(entryData,'Key');
                kshf.dt.Publications.push(kshfItem);
                kshf.dt_id.Publications[kshfItem.id()] = kshfItem;
            });

            // there will be some entries.errors, for incorrect entry types (like online)
            browser.loadCharts();
        }
    });
};

$(document).ready( function(){
	browser = new kshf.Browser({
    domID: "#demo_Browser",
    categoryTextWidth: 250,
    leftPanelLabelWidth: 135,
    recordName: "Publications",
    source: {
      url: "http://dynamicgraphs.fbeck.com/",
      callback: loadData
    },
    summaries: [
       "Type",
       "Time",
       "Paradigms",
       "Applications",
       "Evaluations",
/*            },{
          name: "Citations",
          value: function(){ return references[d.Key].split(" "); },
          // Using the main table name, this will enable linking through items
          catTableName: "Publications",
          collapsed: true*/ 
      { name: "Authors", panel: 'right' },
      { name: "Journal", panel: 'right', collapsed: false },
      { name: "Year", timeFormat: "%Y", panel: "middle" }
    ],
    recordDisplay: {
      sortBy: "Year",
      displayType: 'grid',
      textSearch: "Title",
      recordView: function(){
        return "<a target='_blank' href='http://scholar.google.com/scholar?hl=en&q="+this.Title+"' class='thumbnail'>"+
            "<img class='thumbImg' src='http://dynamicgraphs.fbeck.com/data/papers_img/"+this.Key+".png'></a>"+
            "<span class='title'>"+this.Title+"</span>";
      }
    }
  });
