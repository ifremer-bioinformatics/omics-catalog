    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 150,
    leftPanelLabelWidth: 170,
    rightPanelLabelWidth: 160,
    source: {
      gdocId: '1v4uy-YBDfo8ulcNLLyRZ-2faIogAHCTCa8Ef25Q9nxo',
      tables: "Journalists"
    },
    summaries: [
      { name: "Sex" },
      { name: "Nationality" },
      { name: "Medium", catSplit: ", " },
      { name: "Coverage", catSplit: ", " },
      { name: "Freelance" },
      { name: "Local/Foreign"} ,

      { name: "Country Killed", panel: "right" },
      { name: "Type of Death", panel: "right" },
      { name: "Source of Fire", catSplit: ", ", panel: "right"  },

      { name: "Notes", panel: "right" ,
        value: function(){
          var r=[];
          if(this['Impunity (for Murder)']) r.push('Impunity (for Murder)');
          if(this['Taken Captive']==="Yes") r.push('Taken Captive');
          if(this['Threatened']==="Yes") r.push('Threatened');
          if(this['Tortured']==="Yes") r.push('Tortured');
          return r;
        } },
      { name: "Date", panel: "middle" }
    ],
    recordDisplay: {
      sortColWidth: 45,
      sortBy: "Date",
      textSearch: "Name",
      recordView: "Name"
    }
  });
});
    </script>
