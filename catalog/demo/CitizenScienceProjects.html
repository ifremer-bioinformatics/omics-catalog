<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Database of Federal Crowdsourcing and Citizen Science Projects</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

    <script type="text/javascript" src="./helpin/helpin_material.js" charset="utf-8"></script>
    <script type="text/javascript" src="./helpin/helpin.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./helpin/helpin.css" type="text/css">

    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 100,
    leftPanelLabelWidth: 230,
    rightPanelLabelWidth: 180,
    recordName: "Projects",
    source: {
      url: "http://ccsinventory.wilsoncenter.org",
      dirPath: 'http://asset.keshif.me/data/',
      fileType: 'json',
      tables: "ccsinventory_wilsoncenter",
      callback: function(){ US_States.loadGeo(this); }
    },
    summaries: [
      { name: "Project Topic", value: "project_topic", catSplit: ", " },
      { name: "Keywords", value: "keywords", catSplit: ", " },
      { name: "Affiliation", value: "affiliation" },
      { name: "Agency Sponsor", value: "agency_sponsor", catSplit: ", " },
      { name: "Geographic Scope", value: "geographic_scope", panel: "right", collapsed: true },
      { name: "State", 
        value:    function(){ return this.state.trim(); }, // there are 2 MD's one with a new line character. Let's fix that
        catLabel: function(){ return US_States.index_code[this.id].name; },
        catMap:   function(){ return US_States.index_code[this.id].geo; },
        panel: "right" },
      { name: "City", value: "city", collapsed: true, panel: "right", collapsed: true },
      { name: "Intended Outcomes", value: "intended_outcomes", catSplit: ", ", panel: "right", collapsed: true },
      { name: "Participant Age", value: "participant_age", catSplit: ", ", panel: "right" },
      { name: "Status", value: "status", panel: "right", collapsed: true },
      //{ name: "Project Topic", value: "project_topic"},
      { name: "Start Year", value: function(){ return new Date(parseInt(this.start_date.substr(0,4)),0); }, layout: "middle" }
    ],
    recordDisplay: {
      sortColWidth: 50,
      sortBy: "Start Year",
      textSearch: "project_name",
      recordView: "project_name"
    }
  });
});
    </script>
  </head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle">Database of Federal Crowdsourcing and Citizen Science Projects</div>
      <div id="demo_Browser"></div>
      </div>
    <div id="demo_Infobox">
      Data from 
      <a href="https://ccsinventory.wilsoncenter.org/about.html" target="_blank">Database of Federal Crowdsourcing and Citizen Science Project</a>, by the Commons Lab at the <a href="https://www.wilsoncenter.org" target="_blank">Wilson Center</a>.
      </div>
  </body>
</html>
