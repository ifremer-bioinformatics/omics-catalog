  <head>
    <title>UMD vs. UNC Basketball Game Events</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 120,
    leftPanelLabelWidth: 170,
    rightPanelLabelWidth: 170,
    middlePanelLabelWidth: 170,
    source: {
      gdocId: '1fykbKNyTyWKBgZOLZXQpRC562oEaQfd7VIgLJBY8d7Q',
      tables: ["Game Events", "Players"]
    },
    summaries: [
      { name: "Half", catLabel: { 1: "First", 2: "Second"}, catSortBy: "id" },
      { name: "Flow", catLabel: { D2O: "Defense-2-Offense", O2D: "Offense-2-Defense" } },
      { name: "Player", panel: "middle" },
      { name: "Team", panel: "middle", value: function(){ if(this.Player) return kshf.dt_id.Players[this.Player].data.Team; } },
      { name: "Shot Type", panel: "right" },
      { name: "Assisted By", panel: "right" },
      { name: "Type"},
      //{ name: "Round", panel: "bottom", collapsed: true},
      { name: "Minute in Game", value: function(){ return 1*this.Event.split(":")[0]+(this.Half===2?20:0);}, panel:"bottom" },
      { name: "UMD Score", panel: "bottom" },
      { name: "UNC Score", panel: "bottom", collapsed: true }
    ]
  });
});
    </script>
<style id="kshfStyle">
#demo_Browser {
  width: 1090px;
  height: 700px;
}
</style>
  </head>
  <body>
    <div class="contents">
