document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 90,
    recordName: "Items",
    leftPanelLabelWidth: 150,
    rightPanelLabelWidth: 200,
    source: {
      dirPath: 'http://asset.keshif.me/data/',
      fileType: "json",
      tables: "miadata"
    },
    summaries: [
      { name: "Department", panel: "right", catLabel: function(){ return Departments[this.id]; } },
      { name: "Artist", panel: "right", minAggrValue: 50 },
      { name: "Style", catLabel: function(){ return Styles[this.id]; } },
      { name: "Continent", catLabel: function(){ return Continents[this.id]; } },
      { name: "Culture", catLabel: function(){ return Cultures[this.id]; } },
      { name: "Country", catLabel: function(){ return Countries[this.id]; } },
    ],
    recordDisplay: {
      displayType: 'grid',
      detailsToggle: "off",
      maxVisibleItems_Default: 40,
      sortBy: {name: 'id', inverse: true},
      //textSearch: "Title",
      recordView: function(){ 
        return ""+
          "<a href='http://collections.artsmia.org/art/"+this.id+"' target='_blank'>"+
          //"<img src='http://api.artsmia.org/images/"+this.id+"/small.jpg' class='thumb'></a>";
          "<img src='http://1.api.artsmia.org/"+this.id+".jpg' class='thumb'></a>";
      },
      onDOM: function(d){
        d3.select(d.DOM.record.childNodes[2].childNodes[0].childNodes[0])
          .each(function(){ this.tipsy = new Tipsy(this, {gravity: 'n', title: d.data.Title}); })
          .on("mouseover",function(){ this.tipsy.show(); })
          .on("mouseout" ,function(){ this.tipsy.hide(); })
      }
    }
  });
});
