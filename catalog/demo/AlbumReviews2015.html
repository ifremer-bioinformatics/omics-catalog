    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 90,
    recordName: "Music Album Reviews 2015",
    leftPanelLabelWidth: 150,
    rightPanelLabelWidth: 150,
    barChartWidth: 150,
    source: {
      gdocId: '1NnL4D55nF-OlOWZBDkrTqP3vChAHTNEncmBJmaymgs8',
      tables: "Albums"
    },
    summaries: [
      { name: "Genre <i class='fa fa-tag'></i>", value: "Genre" },
      { name: "Label", collapsed: true },
      { name: "Release Date <i class='fa fa-calendar'></i>", value: "Release Date", panel: "middle" },
      { name: "Album of the Year <a target='_blank' class='rSite fa fa-external-link' href='http://www.albumoftheyear.org/'></a>",
        value: "AoTY",
        panel: "left" },
      { name: "Pitchfork <a target='_blank' class='rSite fa fa-external-link' href='http://pitchfork.com/'></a>",
        value: "P4K",
        panel: "left" },
      { name: "Rolling Stone <a target='_blank' class='rSite fa fa-external-link' href='http://www.rollingstone.com/'></a>",
        value: "RS",
        panel: "left" },
      { name: "All Music <a target='_blank' class='rSite fa fa-external-link' href='http://www.allmusic.com/'></a>",
        value: "AMG",
        panel: "left" },
      { name: "Spin Magazine <a target='_blank' class='rSite fa fa-external-link' href='http://www.spin.com/'></a>",
        value: "Spin",
        panel: "left" },
      { name: "Tiny Mix Tapes <a target='_blank' class='rSite fa fa-external-link' href='http://www.tinymixtapes.com/'></a>",
        value: "TMT",
        panel: "left" },
      { name: "The 405 <a target='_blank' class='rSite fa fa-external-link' href='http://www.thefourohfive.com/'></a>",
        value: "405",
        panel: "right" },
      { name: "Paste <a target='_blank' class='rSite fa fa-external-link' href='http://www.pastemagazine.com/'></a>",
        value: "Paste",
        panel: "right" },
      { name: "Under The Radar <a target='_blank' class='rSite fa fa-external-link' href='http://www.undertheradarmag.com/'></a>",
        value: "Radar",
        panel: "right" },
      { name: "DIY Magazine <a target='_blank' class='rSite fa fa-external-link' href='http://www.diymag.com/'></a>",
        value: "DIY",
        panel: "right" },
      { name: "The A.V. Club <a target='_blank' class='rSite fa fa-external-link' href='http://www.avclub.com/music/'></a>",
        value: "A.V.",
        panel: "right" },
      { name: "Consequence of Sound <a target='_blank' class='rSite fa fa-external-link' href='http://consequenceofsound.net/'></a>",
        value: "CoS",
        panel: "right" },
      { name: "New Musical Express <a target='_blank' class='rSite fa fa-external-link' href='http://www.nme.com/'></a>",
        value: "NME",
        panel: "right" },
      { name: "No Ripcord <a target='_blank' class='rSite fa fa-external-link' href='http://www.noripcord.com/'></a>",
        value: "NoRip",
        panel: "right" },
/*
      { name: " <a target='_blank' class='rSite fa fa-external-link' href='http://www..com/'></a>",
        value: "",
        panel: "right" },
*/
    ],
    recordDisplay: {
      sortColWidth: 25,
      sortBy: { name: "AoTY", inverse: false},
      textSearch: { name: "Artist & Album", value: function(){return this.Artist+" "+this.Album; } },
      recordView: function(){ 
        var dateFormat = d3.timeFormat("%d %b, 2015");
        return ""+
          "<a target='_blank' href='"+this["Album_url"]+"''><img class='albumCover' src='"+this.Thumbnail+"'></a>"+
          "<a class='artistName' target='_blank' href='"+this["Artist Profile URL"]+"'>"+this["Artist"]+"</a> "+
          "- <a class='albumName' target='_blank' href='"+this["Album_url"]+"''>"+this.Album+"</a>"+
          "<br><span style='font-size: 0.9em'>"+
          "<span class='albumGenre'><i class='fa fa-tag'></i>"+this.Genre+"</span> - "+
          "<span class='albumLabel'>"+this.Label+"</span> - "+
          "<span class='albumDate'><i class='fa fa-calendar'></i>"+dateFormat(this["Release Date"])+"</span> "+
          "<br>"+
          "<span class='albumScore'> AlbumOfTheYear Score: "+this.AoTY+"</span>"+
          "</span>"
          ;
          ;
      }
    }
  });
});
