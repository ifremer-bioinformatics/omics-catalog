<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Bike Trips in Washington DC, March 2015</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 110,
    leftPanelLabelWidth: 250,
    rightPanelLabelWidth: 250,
    recordName: "Bike Trips in Washington D.C., March 2015",
    source: {
      gdocId: '18p2AnNPea-wWDDcNSnl_nr-SPDIfrJuSu1JLlkVFhC4',
      tables: "Trips"
    },
    onReady: function(){
      this.summaries_by_name["Day of Month"].height_hist_max = 80;
      this.summaries_by_name["Total Duration"].height_hist_max = 80;
      this.summaries_by_name["Trip Start Hour"].height_hist_max = 80;
      this.updateLayout();
    },
    summaries: [
      { name: "Subscription Type", panel: 'middle' },
      { name: "Start Station", panel: 'left' },
      { name: "End Station", panel: 'right' },
      { name: "Total Duration", panel: 'bottom', unitName: "min",
        value: function(){ return Math.round(this["Total duration (ms)"]/60000); } },
      { name: "Day of Month", panel: "bottom",
        value: function(){ return this["Start Time"].getDate(); } },
      { name: "Day of Week", panel: "middle", catSortBy: "id", catLabel: _demo.DayOfWeek,
        value: function(){ return this["Start Time"].getDay(); } },
      { name: "Trip Start Hour", panel: "bottom", unitName: ":00", collapsed: false,
        value: function(){ return this["Start Time"].getHours(); } }
    ]
  });
});
    </script>
  </head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle">
        <i class='fa fa-bicycle'></i> Bike Trips in Washington D.C. area, March 2015</div>
      <div id="demo_Browser"></div>
      </div>

    <div id="demo_Infobox">
      Data shows Capital Bikeshare bike trips in Washington DC area on March 2015, released at 
      <a href="https://www.capitalbikeshare.com/trip-history-data" target="_blank">
          https://www.capitalbikeshare.com/trip-history-data</a>.
      </div>
  </body>
</html>
