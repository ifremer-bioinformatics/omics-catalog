<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>IEEE VIS Committee</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
google.charts.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 90,
    leftPanelLabelWidth: 210,
    recordName: "Records (Year+Member)",
    source: {
      gdocId: '1M0I8q0-5aq89ONt8IPhyqyZRzSV9aJqqeDQIldxQPvY',
      tables: "Members (2015-2008)"
    },
    summaries: [
      { name: "Year", panel: "bottom" },
      { name: "Affiliations", catSplit: "; ", collapsed: true },
      { name: "Roles (with Track)", value: "Roles", catSplit: "; " },
      { name: "Roles (Without Track)", collapsed: true, 
        value: function(){ return this.Roles.replace(/\s\(\w+\)/g, '').split('; '); } }
    ],
    recordDisplay: {
      sortBy: "Year",
      sortColWidth: 45,
      textSearch: "Name",
      recordView: function(){ return "<b>"+this.Name+"</b> - <span style='font-weight:300'>"+this.Roles+"</span>"; }
    }
  });
});
    </script>
  </head>
  <body>
    <div class="contents">
      <div id="demo_Browser"></div>
      </div>
  </body>
</html>
